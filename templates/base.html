<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Interactive Data Visualizations{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="container mt-5">
    <header class="mb-4">
      <h1 class="display-4">Interactive Data Visualizations</h1>
      <p class="lead">Explore interactive charts built with Plotly.</p>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
    
    <footer class="mt-5 text-center text-muted">
      {% block footer %}
      <p>&copy; {% now 'Y' %} Data Visualization Project</p>
      {% endblock %}
    </footer>
  </div>
  
  {% block scripts %}{% endblock %}
</body>
</html>
