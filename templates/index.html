<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Data Visualizations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <header class="mb-4">
      <h1 class="display-4">Interactive Data Visualizations</h1>
      <p class="lead">Explore interactive charts built with Plotly.</p>
    </header>

    <section id="visualizations">
      <div class="mb-5">
        <h2>Interactive Chart</h2>
        <div class="card">
          <div class="card-body">
            <!-- Embed the interactive Plotly chart -->
            {{ plot_html | safe }}
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
