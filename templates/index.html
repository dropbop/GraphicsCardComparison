<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Data Visualizations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <header class="mb-4">
      <h1 class="display-4">GPU Performance Visualizations</h1>
      <p class="lead">Interactive charts powered by Google Sheets data.</p>
    </header>

    <section id="visualizations">
      {% if plot_htmls %}
        {% for plot_html in plot_htmls %}
        <div class="mb-5">
          <div class="card">
            <div class="card-body">
              <!-- Embed the interactive Plotly chart -->
              {{ plot_html | safe }}
            </div>
          </div>
        </div>
        {% endfor %}
      {% else %}
        <div class="alert alert-warning">
          No visualization data available.
        </div>
      {% endif %}
    </section>
  </div>
</body>
</html>
